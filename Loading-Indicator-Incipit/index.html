<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>jQuery Incipit: Loading Indicator Plugin Demo</title>

<link href="src/css/incipit.css" rel="stylesheet" type="text/css">
<style>
html,* { margin:0; padding:0;}
body { font-family:'Roboto'}
.container { margin:50px auto; text-align:center}
</style>
</head>

<body>
<div class="container">
<h1>jQuery Incipit: Loading Indicator Plugin Demo</h1>
<div class="jquery-script-ads" style="margin:50px auto" align="center"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="https://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
<button id="demo">Launch</button>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="src/js/incipit.js"></script>
<script>
$('body').IncipitInit({
	backgroundColor : "#ECF0F1",
  icon : "solid-snake",
  note : true,
  noteCustom: "See, this is a simple demonstration.",
  logo : true,
  logoSrc : 'https://www.jqueryscript.net/images/logo.png'
});
$("#demo").on("click", function( event ) {
  event.preventDefault();
  $.Incipit('show');
  setTimeout(function(){
    $.Incipit('hide');
  }, 3000);
});
</script>

</body>
</html>
